<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="side-navbar" id="sideNavbar">
      <div class="navbar-logo">
        <i class="bx bxs-menu-wider" id="bxIcon"></i>
        <div class="logo">
            <h2 class="logo">私のロゴ</h2>
        </div>
      </div>
      <ul class="navbar-menu">
        <li class="active">
          <span class="icon"><i class="bx bxs-home-alt-2"></i> </span
          ><span class="text">Home</span>
        </li>
        <li>
          <span class="icon"><i class="bx bx-search"></i> </span
          ><span class="text">Search</span>
        </li>
        <li>
          <span class="icon"><i class="bx bxs-cog"></i> </span
          ><span class="text">Settings</span>
        </li>
        <li>
          <span class="icon"><i class="bx bxs-phone"></i> </span
          ><span class="text">Contact</span>
        </li>
      </ul>
      <ul class="navbar-footer">
        <li>
          <span class="icon"><i class="bx bxs-user"></i> </span
          ><span class="text">Profile</span>
        </li>
        <li>
          <span class="icon"
            ><i class="bx bx-arrow-out-up-square-half bx-rotate-90"></i> </span
          ><span class="text">Logout</span>
        </li>
      </ul>
      <script src="script.js"></script>
    </div>
  </body>
</html>
